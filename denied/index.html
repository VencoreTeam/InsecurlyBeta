<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Image Assets/WaveeLogo-circle.png">
    <link rel="icon" type="image/x-icon" href="/Image Assets/InsecurlyLogo.png">
    <title>Insecurly | Account Disabled</title>
    <link rel="stylesheet" href="/denied/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">â“˜ Insecurly</div>
    </div>
    <div class="disabled-page">
        <div class="user-info">
            <img id="user-avatar" src="/path/to/default/avatar.png" alt="Profile Picture">
            <span id="username" class="username">Loading...</span>
        </div>
        <h1 class="disabled-message">
            Account Suspended
        </h1>
        <p style="display: none;" class="description">Your account has been disabled by the Insecurly Moderation team as it violated our <a href="/terms">Terms of Service</a>.</p>
        
        <div class="reason">
            <h2>Reason</h2>
            <p id="ban-reason" class="description">Loading ban reason...</p>
        </div>
        
        
        <div class="actions">
            <a href="/@insecurly/auth/login" class="button secondary">Log Out</a>
            <a class="button primary">Not Appealable</a>
        </div>
    </div>

    <!-- Add background animation -->
    <div class="background-animation"></div>

</body>
</html>
