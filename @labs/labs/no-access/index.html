<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #ff8288; /* Green text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s; /* Smooth transition for dark mode */
        }

        .container {
            background-color: #101010; /* Dark green container color */
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 30, 0.5); /* Green glowing shadow */
            transition: background-color 0.5s, box-shadow 0.5s; /* Smooth transition for dark mode and glow */
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        a {
            color: #79ff79; /* Green link color */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark mode toggle button styles */
        button {
            background-color: #b9000f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #770002;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/Image Assets/labsicon.png">
        <h1>Unable To Join</h1>
        <p>Lab Space is Limited, Check Back Later For Future Applications</p>
        <button>Explore</button>
        <ul>
          
        </ul>
    </div>
</body>

</html>
