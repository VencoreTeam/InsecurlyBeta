<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/@insecurly/settings/style.css">
  <title>Account Settings</title>
</head>
<body>
  <nav class="navbar">
    <a href="/@insecurly/home" class="back-button">
      <span class="material-icons">arrow_back</span>
      <span>Back</span>
    </a>
      &nbsp; &nbsp;
    <div class="navbar-logo"></div>
    &nbsp; &nbsp;
    <div class="account-menu">
      <img class="user-profile-picture" id="user-profile-picture" src="#" alt="Profile Picture">
      <span id="user-username"></span>
      <div class="account-menu-options">
        <div class="account-menu-option" id="home-option">Home</div>
        <div class="account-menu-option" id="community-option">Community</div>
        <div class="account-menu-option" id="logout-option">Logout</div>
      </div>
    </div>
    &nbsp;
  </nav>

  <main class="main-content">
    <div class="profile-card">
      <div class="profile-header">
      <input type="file" accept="image/png, image/jpeg, image/gif" id="profile-picture-input" hidden>
      <img id="profile-picture-preview-image" src="/Image Assets/default-pfp.png" alt="Profile Picture">
      <div>
        <h1 class="profile-name" id="username">Loading username...</h1>
        <input type="file" accept="image/*" id="profile-picture-input" hidden>
        <label for="profile-picture-input" class="file-upload-btn">Change Photo</label>
      </div>
    </div>
              
    <form id="profile-settings-form">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" placeholder="Enter new username">
      <span id="username-error" class="error-message"></span>

      <label for="new-bio" style="display: none;">Bio</label>
      <textarea id="new-bio" rows="4" placeholder="Tell us about yourself" style="display: none;"></textarea>

      <label for="new-link" style="display: none;">Profile Link</label>
      <textarea id="new-link" class="bio" placeholder="Enter a Link (e.g. https://www.wavee.x10.bz/)" style="display: none;"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</main>

        </div>
      </div>
    </form>
    </main>
    


  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
  <script src="/Assets/JavaScript Assets/pagescripts.js"></script>
  <script type="module" src="/@insecurly/settings/account.js"></script>
</body>
</html>
<script>
document.getElementById('profile-picture-input').addEventListener('change', function() {
  // Get the file name
  var fileName = this.files.length > 0 ? this.files[0].name : 'No file chosen...';
  
  // Set the file name to the custom text element
  document.getElemenatById('file-upload-name').textContent = fileName;
});
</script>
