<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <title>Blooket Bot</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          font-family: 'Roboto', sans-serif;
          background: linear-gradient(135deg, #1a1a2e, #16213e);
          color: #e94560;
        }
        .mainBody {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          padding: 20px;
          box-sizing: border-box;
        }
        .codecontainer {
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          padding: 30px;
          box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
          backdrop-filter: blur(4px);
          border: 1px solid rgba(255, 255, 255, 0.18);
          max-width: 500px;
          width: 100%;
        }
        .normtext {
          font-size: 24px;
          color: #e94560;
          margin-bottom: 15px;
          font-weight: 500;
          text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        .inputContainer {
          margin-bottom: 20px;
        }
        .input {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          box-sizing: border-box;
          background-color: rgba(255, 255, 255, 0.1);
          color: #e94560;
          transition: all 0.3s ease;
        }
        .input:focus {
          outline: none;
          box-shadow: 0 0 0 2px #e94560;
        }
        .joinButton {
          background-color: #e94560;
          color: white;
          border: none;
          padding: 12px 20px;
          font-size: 16px;
          cursor: pointer;
          border-radius: 8px;
          transition: all 0.3s ease;
          text-transform: uppercase;
          letter-spacing: 1px;
        }
        .joinButton:hover {
          background-color: #ff6b6b;
          transform: translateY(-2px);
          box-shadow: 0 4px 8px rgba(233, 69, 96, 0.3);
        }
        .checkbox-container {
          display: flex;
          align-items: center;
          margin-bottom: 10px;
        }
        .checkbox-label {
          margin-left: 10px;
          font-size: 16px;
          color: #e94560;
        }
        #status {
          margin-top: 20px;
          font-size: 18px;
          color: #4ecca3;
        }
        .errorBar {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background-color: #e94560;
          color: white;
          text-align: center;
          padding: 15px;
          transform: translateY(100%);
          transition: transform 0.3s;
        }
        /* Custom checkbox styles */
        input[type="checkbox"] {
          appearance: none;
          -webkit-appearance: none;
          width: 20px;
          height: 20px;
          border-radius: 5px;
          border: 2px solid #e94560;
          outline: none;
          cursor: pointer;
        }
        input[type="checkbox"]:checked {
          background-color: #e94560;
          position: relative;
        }
        input[type="checkbox"]:checked::before {
          content: 'âœ”';
          position: absolute;
          color: white;
          font-size: 14px;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
        a {
          color: #4ecca3;
          text-decoration: none;
          transition: color 0.3s ease;
        }
        a:hover {
          color: #e94560;
        }
        /* New styles for input fields and in-game UI */
        .cheatcontainer {
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          padding: 20px;
          margin-top: 20px;
          box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
          backdrop-filter: blur(4px);
          border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .inputcontainer {
          margin-bottom: 15px;
        }

        .inputcontainer div {
          margin-bottom: 5px;
          font-size: 14px;
          color: #4ecca3;
        }

        .inputcontainer input,
        .inputcontainer select {
          width: 100%;
          padding: 8px;
          font-size: 14px;
          border: none;
          border-radius: 5px;
          background-color: rgba(255, 255, 255, 0.1);
          color: #e94560;
          transition: all 0.3s ease;
        }

        .inputcontainer input:focus,
        .inputcontainer select:focus {
          outline: none;
          box-shadow: 0 0 0 2px #4ecca3;
        }

        .cheatcontainer button {
          background-color: #4ecca3;
          color: #1a1a2e;
          border: none;
          padding: 8px 15px;
          font-size: 14px;
          cursor: pointer;
          border-radius: 5px;
          transition: all 0.3s ease;
          margin-right: 10px;
          margin-bottom: 10px;
        }

        .cheatcontainer button:hover {
          background-color: #e94560;
          color: white;
        }

        #ctrlpanel {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }

        .cheat-section {
          flex-basis: calc(50% - 10px);
          margin-bottom: 20px;
        }

        .cheatcontainer {
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 15px;
          padding: 20px;
          box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
          backdrop-filter: blur(4px);
          border: 1px solid rgba(255, 255, 255, 0.18);
          height: 100%;
        }

        @media (max-width: 768px) {
          .cheat-section {
            flex-basis: 100%;
          }
        }
      </style>
  </head>

        margin-left: 10px;
        font-weight: bold;

        </div>

        </div>
        <button class="joinButton" onclick="join();">Join Game</button>

        <br>

          <input type="checkbox" id="icogmode">

    <script>
      function join() {
        var cin = document.getElementById("gcode");
        var name = document.getElementById("gname");
        joinGame(cin.value,name.value,document.getElementById("icogmode").getAttribute("checked")?true:false);
      }
      function errorBar(error){
	var e = document.getElementById("error");
	e.innerText = error;
	e.style.transform = "translateY(0)";
	setTimeout(function(){
	  e.style.transform = "translateY(100%)";
	}, 4000);
     }
    </script>
