  authDomain: "insecurly.firebaseapp.com",
  databaseURL: "https://insecurly-default-rtdb.firebaseio.com",
  projectId: "insecurly",

  appId: "1:720308147008:web:1965bbaee381b55fe620a5",

};

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig);

    // Reference to the Firebase Authentication service
    const auth = getAuth();

    // Reference to the Firebase Firestore database
    const db = getFirestore();


    // Notifcations JS Code Start

    // Get the notification form element and status message element
    const notificationForm = document.getElementById('notification-form');
    const notificationText = document.getElementById('notification-text');
    const statusMessage = document.getElementById('status-message');

    notificationForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const user = getAuth().currentUser;

      if (user) {
        const adminNotification = {
          text: notificationText.value,
          sender: user.displayName,
          timestamp: new Date().toLocaleString()
        };

        const notificationsCollection = collection(db, 'notifications');

        addDoc(notificationsCollection, adminNotification)
          .then(() => {
            notificationText.value = '';
            statusMessage.textContent = 'Notification sent successfully.';
          })
          .catch((error) => {
            console.error('Error sending notification:', error);
            statusMessage.textContent = 'Error sending notification.';
          });
      } else {
        statusMessage.textContent = 'You must be logged in as an admin to send notifications.';
      }
    });
// Notifcations JS Code End


// Function to handle admin panel access
document.getElementById('admin-login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const enteredPin = document.getElementById('admin-pin').value;
      const requiredPin = '6969'; // Change this to your desired PIN

      if (enteredPin === requiredPin) {
        // Correct PIN entered, grant access to admin features
        document.getElementById('notification-form').style.display = 'block'; // Show the notification form
        document.getElementById('discord-announce-form').style.display = 'block'; // Show the discord announcement form
        document.getElementById('admin-login-form').style.display = 'none'; // Hide the PIN form
      } else {
        // Incorrect PIN entered, display an error message
        alert('Incorrect PIN.');
      }
    });

  const message = `||<@&1150171699044696137>||\n\n${messageInput.value}`;
