<script>
    // Redirect to another page after a delay (in milliseconds)
    function redirectToAnotherPage() {
      setTimeout(function () {
        window.location.href = '/typing'; // Replace 'https://example.com' with the URL of the page you want to redirect to
      }, 1000); // Replace 3000 with the desired delay in milliseconds (e.g., 3000 for 3 seconds)
    }
    
    // Call the function to initiate the redirect
    redirectToAnotherPage();
    </script>
